{% extends 'base.html' %}

{% block title %}New Todo{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-4 col-md-6 col-sm-8">
    <div class="card">
      <div class="card-body">
        <h2>Create a new todo</h2>
        <form method="POST">
          {% csrf_token %}
          {% include 'includes/form.html' %}
          <input type="hidden" name="todo_group_id" value="{{todo_group_id}}">
          <input type="submit" value="Create new todo!">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
